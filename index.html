<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <!--main style-->
    <link rel="stylesheet" href="style.css">
    <!--main google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive rating</title>
</head>
<body>
    <div class="container">
        <div class="part-one">
            <div class="star">
            <img src="icon-star.svg" alt="">
        </div>
            <h2>How did we do?</h2>
            <p>Please let us know how we did  you support
                request. All feedback is appreclated to help us
                improve our offering!</p>
                <ul>
                    <li><button class="btn">1</button></li>
                    <li><button class="btn">2</button></li>
                    <li><button class="btn">3</button></li>
                    <li><button class="btn">4</button></li>
                    <li><button class="btn">5</button></li>
                </ul>
                <button id="sumbit">Sumbit</button>
        </div>
        <div class="part-two ">
            <img src="illustration-thank-you.svg" alt="">
            <div class="text">
                You selectee  out of 5
            </div>
            <h2>Thank you!</h2>
            <p>We appreciate vou taking the time to give a rating.
                If you ever need more support, don't hesitate to
                get in touch!</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
